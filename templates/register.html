<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Botiquín</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2 class="text-center mb-4"> Crear Cuenta</h2>

    <form action="/registro" method="POST" class="bg-secondary p-4 rounded">
        <div class="mb-3">
            <label>Nombre de usuario</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Contraseña</label>
            <input type="password" name="contraseña" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Registrarse</button>
        <p class="text-center mt-3">¿Ya tienes cuenta? <a href="/login" class="text-light">Inicia sesión</a></p>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}} mt-3">{{message}}</div>
      {% endfor %}
    {% endwith %}
</div>
</body>
</html>
